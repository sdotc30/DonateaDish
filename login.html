<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leftover Food Donation Portal - Auth</title>
    <link rel="stylesheet" href="login-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-pane">
        <div class="switcher">
          <div class="slider">
            <span id="slider-role">Donor</span>
          </div>
          <button class="active" onclick="switchRole('donor')">Donor</button>
          <button onclick="switchRole('recipient')">Recipient</button>
        </div>
        <div class="auth-forms">
          <form id="sign-in-form" class="form active">
            <h2>Sign In as <span id="role-sign-in">Donor</span></h2>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
          </form>
          <form id="sign-up-form" class="form">
            <h2>Sign Up as <span id="role-sign-up">Donor</span></h2>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
          </form>
          <button class="sign-in" onclick="switchForm('sign-in')">
            Sign In
          </button>
          <button class="sign-up" onclick="switchForm('sign-up')">
            Sign Up
          </button>
        </div>
      </div>
      <div class="right-pane">
        <!-- <div class="image-placeholder">Image Here</div> -->
      </div>
    </div>
    <script src="login-script.js"></script>
  </body>
</html>
