<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leftover Food Donation Portal - Auth</title>
    <link rel="stylesheet" href="login-style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Pane -->
      <div class="left-pane">
        <div class="switcher">
          <div class="slider">
            <span id="slider-role">Donor</span>
          </div>
          <button id="btn-donor" class="active">Donor</button>
          <button id="btn-recipient">Recipient</button>
        </div>

        <!-- Authentication Forms -->
        <div class="auth-forms">
          <!-- Sign-In Form -->
          <form id="sign-in-form" class="form active">
            <h2>Sign In as <span id="role-sign-in">Donor</span></h2>
            <input
              type="email"
              id="sign-in-email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="sign-in-password"
              placeholder="Password"
              required
            />
            <button type="submit" class="sign-in">Sign In</button>
          </form>

          <!-- Sign-Up Form -->
          <form id="sign-up-form" class="form">
            <h2>Sign Up as <span id="role-sign-up">Donor</span></h2>
            <input
              type="email"
              id="sign-up-email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="sign-up-password"
              placeholder="Password"
              required
            />
            <button type="submit" class="sign-up">Sign Up</button>
          </form>
        </div>
      </div>

      <!-- Right Pane -->
      <div class="right-pane"></div>
    </div>

    <!-- JS Script -->
    <script type="module" src="login-script.js"></script>
  </body>
</html>
